<!DOCTYPE html>
<html>
<head>
  <title>Sherlock Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="assets/img/magnifying-glass.ico" type="image/x-icon"/>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>
<body>
  <div class="main">
    <img class="logo" src="assets/img/sherlock-project.svg" alt="Sherlock Project">
    <p class="description">
      Please put down username you want to hunt down.<br/>
      See all supported sites <a href="https://github.com/sherlock-project/sherlock/blob/master/sites.md" target="_blank">here</a>
    </p>
    <div class="search-area">
      <input type="text" id="tb-search" class="input" placeholder="username">
      <button type="submit" id="btn-search" class="input"><i class="fa fa-search"></i></button>
    </div>
    <br/>
    <textarea id="text-area" cols="100" rows="1"></textarea>
  </div>
  <div class="footer">
    <p id="info-version"></p>
    <p>Made with <img class="heart" src="https://img.icons8.com/material/20/ec5f67/hearts.png"> by the <a href="https://github.com/sherlock-project" target="_blank">Sherlock Project</a> team</p>
  </div>

  <script src="./js/config.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
